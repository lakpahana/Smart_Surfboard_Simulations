<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Surfboard Simulation V1</title>

    <link rel="stylesheet" href="leaflet.css" />
    <script src="leaflet.js"></script>
    <script src="chart.js"></script>

    <style>
        /* css varibale */
        :root {
            --primary-color: #4a90e2;
            --secondary-color: #f5a623;
            --tertiary-color: #d0021b;
        }

        /*  divide the grids as 1 to 2 ration in the screen */
        .grid-container {
            display: grid;
            grid-template-columns: 1fr 2fr;
            grid-gap: 10px;
            padding: 10px;
        }

        .grid-item {
            background-color: rgba(255, 255, 255, 0.8);
            border: 1px solid rgba(0, 0, 0, 0.8);
            padding: 20px;
            font-size: 30px;
            text-align: center;
        }

        .grid-item-row {
            background-color: rgba(255, 255, 255, 0.8);
            border: 1px solid rgba(0, 0, 0, 0.8);
            /* padding: 20px; */
            font-size: 30px;
            text-align: center;
            grid-column: 1 / span 2;
        }

        #stop {
            background-color: #f44336;
            /* Red */
            border: none;
            color: white;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;

            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
        }

        #stop:hover {
            background-color: #da190b;
        }

        /* stop when disabled */
        #stop:disabled {
            background-color: #cccccc;
            color: #666666;
            cursor: not-allowed;
        }

        #start {
            background-color: #4CAF50;
            /* Green */
            border: none;
            color: white;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;

            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
        }

        #start:hover {
            background-color: #3e8e41;
        }

        /* start when disabled */
        #start:disabled {
            background-color: #cccccc;
            color: #666666;
            cursor: not-allowed;
        }

        .surfboard {
            margin-top: 50px;
            margin-left: 20px;
            display: flex;
            width: 300px;
            height: 50px;
            background-color: #ffffff;
            border-top-left-radius: 50% 15px;
            border-top-right-radius: 50% 15px;
            border-bottom-left-radius: 50% 15px;
            border-bottom-right-radius: 50% 15px;
            overflow: hidden;
            /* ADD A NORDER */
            border: 2px solid rgba(0, 0, 0, 0.8);
            /* deep bx shadow */
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.19), 0 6px 6px rgba(0, 0, 0, 0.23);






        }

        .front,
        .middle,
        .back {
            flex: 1;
            height: 100%;
            transition: all 0.3s;
        }

        .front {
            background-color: var(--primary-color);
            border-top-left-radius: 50% 15px;
            border-bottom-left-radius: 50% 15px;
        }

        .back {
            background-color: var(--primary-color);
            border-top-right-radius: 50% 15px;
            border-bottom-right-radius: 50% 15px;
        }

        .middle {
            background-color: var(--primary-color);
        }
    </style>

</head>

<body>

    <div class="grid-container">

        <div class="grid-item">
            <div clas="grid-item">

                <h4>Smart Surfboard Simulation V1</h4>
                <!-- button with button id start -->

                <button id="start">Start Simulation</button>
                <button id="stop">Stop Simulation</button>

            </div>
            <div class="grid-item" style="
            /* remove border */
            border: none;
            ">
                <!-- surfboard using css divide the surfobard into 3 parts front middle back -->

                <div>
                    <p style="
                    font-size: large;
                    text-decoration: underline;
                    ">Force Distribution and X,Y,Z Ang Velocity</p>
                    <div class="surfboard" data-rotate-x=1 data-rotate-y=2 data-rotate-z=5>

                        <div class="front">
                        </div>
                        <div class="middle"></div>
                        <div class="back"></div>
                    </div>
                </div>

                <br>
                <div class="grid-container" style="font-size:large;">
                    <div class="accelerometer">
                        <p style="
                        /* underline */
                        text-decoration: underline;
                        ">Accelerometer</p>
                        <!-- x,y,z accelerations and name class as x yz -->
                        <p class="x">X: 0</p>
                        <p class="y">Y: 0</p>
                        <p class="z">Z: 0</p>
                    </div>
                    <!-- gpsElement -->
                    <div class="gps">
                        <p style="
                        text-decoration: underline;
                    ">GPS</p>
                        <!--latitude,longitude,speed  -->
                        <p class="latitude">Latitude: 0</p>
                        <p class="longitude">Longitude: 0</p>
                        <p class="speed">Speed: 0</p>
                    </div>
                </div>

                <div class="grid-container" style="font-size: large;">
                    <!-- Show tempertire -->
                    <div class="temperature">
                        <p style="
                        text-decoration: underline;
                    ">Temperature</p>
                        <p class="value">Temperature: 0</p>

                    </div>
                    <!-- show pressure -->
                    <div class="pressure">
                        <p style="
                        text-decoration: underline;
                    ">Pressure</p>

                        <p class="value">Pressure: 0</p>
                    </div>


                </div>




            </div>
        </div>
        <div class="grid-item">
            <style>
                #map {
                    height: 500px;
                    width: 600px;
                }
            </style>
            <!-- divide this into 5 rows charts with full width -->
            <div class="grid-container">
                <div id="map"></div>



                <div class="navigaion">
                    <!-- indicatie where to move  -->

                    <p> Move to : Top Right</p>


                </div>
            </div>
            <script>
                var map = L.map('map').setView([6.032042, 80.237769], 13);
                //setzoom
                map.setZoom(18);
                L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
                    maxZoom: 80,
                    attribution: 'Â© OpenStreetMap'
                }).addTo(map);

                var marker;
                // loop 10 times
                var lat = 6.032042;
                var long = 80.237769;
                marker = L.marker([lat, long]).addTo(map);
                marker.bindPopup("<b>Smart Surfboard</b><br>Current Location.").openPopup();
                // for (var i = 0; i < 10; i++) {
                //     marker = L.marker([lat - 0.00231, long]).addTo(map);
                // }





                var optimumSurfCatchingPostion = L.marker([6.03159, 80.238]).addTo(map);
                optimumSurfCatchingPostion.bindPopup("Best Position to Catch Wave.").openPopup();

                //create a small rectangle 
                var rect = L.rectangle([
                    [6.032100, 80.237799],
                    [6.032042, 80.237769]
                ], {
                    color: "red",
                    weight: 1
                }).addTo(map);
            </script>


        </div>


        <script src="index.js"></script>
        <script>
            // get the button id start, disable it after clicking
            const startButton = document.getElementById('start');
            startButton.addEventListener('click', () => {
                startButton.disabled = true;
                // start the simulation
                startSimulation();
            });

            // get the button id stop, disable it after clicking
            const stopButton = document.getElementById('stop');
            stopButton.addEventListener('click', () => {
                stopButton.disabled = true;
                startButton.disabled = false;
                // stop the simulation
                stopSimulation();
            });
        </script>

</body>

</html>
