<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Surfboard Simulation V1</title>

    <script src="chart.js"></script>

    <style>
        /*  divide the grids as 1 to 2 ration in the screen */
        .grid-container {
            display: grid;
            grid-template-columns: 1fr 2fr;
            grid-gap: 10px;
            padding: 10px;
        }

        .grid-item {
            background-color: rgba(255, 255, 255, 0.8);
            border: 1px solid rgba(0, 0, 0, 0.8);
            padding: 20px;
            font-size: 30px;
            text-align: center;
        }

        #start {
            background-color: #4CAF50;
            /* Green */
            border: none;
            color: white;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;

            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
        }

        #start:hover {
            background-color: #3e8e41;
        }
    </style>

</head>

<body>

    <div class="grid-container">

        <div class="grid-item">
            <h1>Smart Surfboard Simulation V1</h1>
            <!-- button with button id start -->
            <button id="start">Start</button>

        </div>
        <div class="grid-item">

            <!-- divide this into 5 rows -->
            <div class="grid-container">
                <div class="grid-item">
                    <canvas id="myChart" width="400" height="400"></canvas>
                </div>
                <div class="grid-item">
                    <canvas id="myChart2" width="400" height="400"></canvas>
                </div>
                <div class="grid-item">
                    <canvas id="myChart3" width="400" height="400"></canvas>
                </div>
                <div class="grid-item">
                    <canvas id="myChart4" width="400" height="400"></canvas>
                </div>
                <div class="grid-item">
                    <canvas id="myChart5" width="400" height="400"></canvas>
                </div>
            </div>



        </div>



    </div>


    <script src="index.js"></script>
    <script>

        // get the button element
        var start = document.getElementById("start");

        //addevetlistener to the button
        start.addEventListener("click", function () {
            //alert("Hello World!");
            //start the simulation
            startSimulation();
        });



    </script>

</body>

</html>
