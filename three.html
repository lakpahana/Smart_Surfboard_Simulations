<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Surfboard Visualization with Three.js</title>
    <script src="https://threejs.org/build/three.js"></script>
    <style>
        body {
            margin: 0;
        }

        canvas {
            display: block;
        }
    </style>
</head>

<body>
    <script>
        let scene = new THREE.Scene();
        let camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        let renderer = new THREE.WebGLRenderer();
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        // Surfboard data
        let forceData = {
            front: 30.0,
            middle: 40.0,
            rear: 30.0
        };

        let gyroData = {
            pitch: 3,
            roll: 0.7,
            yaw: 1
        };

        // Create surfboard
        let geometry = new THREE.BoxGeometry(2, 0.1, 3); // Simple box geometry for demonstration
        
        let frontMaterial = new THREE.MeshBasicMaterial({ color: new THREE.Color(`rgba(255,0,0,${forceData.front / 100})`) });
        let middleMaterial = new THREE.MeshBasicMaterial({ color: new THREE.Color(`rgba(0,255,0,${forceData.middle / 100})`) });
        let rearMaterial = new THREE.MeshBasicMaterial({ color: new THREE.Color(`rgba(0,0,255,${forceData.rear / 100})`) });
        let materials = [frontMaterial, middleMaterial, rearMaterial];
        let surfboard = new THREE.Mesh(geometry, materials);

        scene.add(surfboard);

        // Set camera position
        camera.position.z = 5;

        // Apply gyroscope data to surfboard rotation
        surfboard.rotation.x = THREE.MathUtils.degToRad(gyroData.pitch);
        surfboard.rotation.y = THREE.MathUtils.degToRad(gyroData.yaw);
        surfboard.rotation.z = THREE.MathUtils.degToRad(gyroData.roll);

        // Rendering loop
        function animate() {
            requestAnimationFrame(animate);
            renderer.render(scene, camera);
        }

        animate();

    </script>
</body>

</html>
